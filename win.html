 <div class="title relative">
        <div class="big">Поздравляем!</div>
        <div class="small">с прохождением <span class="green">1</span> уровня</div>
    </div>
    <div class="content-block">
        <div class="image">
            <img src="img/win.svg" alt="" class="imgwin">
        </div>
        <div class="prizes">
            <a class="row" href="store.html">
                <div class="icon"><img src="img/wallet/staricon.png" alt=""></div>
                <div class="value">x<span class="amount amount-popup" data-num="125">1000</span></div>
            </a>
            <a class="row" href="store.html">
                <div class="icon"><img src="img/wallet/criicon.png" alt=""></div>
                <div class="value">x<span class="amount amount-popup" data-num="125">200</span></div>
            </a>
            <a class="row" href="coupons.html">
                <div class="icon"><img src="img/wallet/promocode.png" alt=""></div>
                <div class="value">x<span class="amount amount-popup" data-num="125">1</span></div>
            </a>
            <a class="row" href="puzzle.html">
                <div class="icon"><img src="img/wallet/puzzleicon.png" alt=""></div>
                <div class="value">x<span class="amount amount-popup" data-num="125">2</span></div>
            </a>
        </div>
    </div>
    <div class="popup-footer">
        <div class="btn" onclick="closeBtn();">OK</div>
    </div>
<script>
    $(document).ready(function () {

        $('.amount-popup').each(function () {
            $(this).prop('amount',0).animate({
                Counter: $(this).text()
            }, {
                duration: 1500,
                easing: 'swing',
                step: function (now) {
                    $(this).text(Math.ceil(now));
                }
            });
        });

    });
</script>
