<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Телепат</title>
    <link rel="stylesheet" href="css/styles.css?1234">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/animations.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <!--    <link rel="manifest" href="fav/site.webmanifest">-->
    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="bg">
<div id="background"></div>
<div class="layout">
    <div class="shadow"></div>
    <div class="popup" id="popup-win">
        <div class="title relative">
            <div class="big red">Неудача!</div>
            <div class="small">попробуйте еще раз...</div>
        </div>
        <a class="close" onclick="closeWinlose();">
            <div class="icon-block">
                <img src="img/back.png" alt="" class="icon">
            </div>
        </a>
        <div class="content-block">
            <div class="image">
                <img src="img/lose.png" alt="" class="imgwin">
            </div>
            <div class="prizes">
                <div class="row">
                    <div class="icon"><img src="img/wallet/staricon.png" alt=""></div>
                    <div class="value">x<span class="amount" data-num="125">0</span></div>
                </div>
                <div class="row">
                    <div class="icon"><img src="img/wallet/criicon.png" alt=""></div>
                    <div class="value">x<span class="amount" data-num="125">0</span></div>
                </div>
                <div class="row hide">
                    <div class="icon"><img src="img/wallet/promocode.png" alt=""></div>
                    <div class="value">x<span class="amount" data-num="125">0</span></div>
                </div>
                <div class="row hide">
                    <div class="icon"><img src="img/wallet/puzzleicon.png" alt=""></div>
                    <div class="value">x<span class="amount" data-num="125">0</span></div>
                </div>
            </div>
        </div>
        <div class="popup-footer">
            <div class="btn"><img src="img/repeat.png" alt=""></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
