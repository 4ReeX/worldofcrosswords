<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Словополис</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css?1">
    <link rel="stylesheet" href="css/animations.css">
    <meta name='viewport' content='width=device-width,initial-scale=0.9'/>
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="bg">
<div class="layout">
    <div class="header">
        <a class="coin" href="store.html">
            <div class="amount">
                <div class="icon-block">
                    <img src="img/wallet/star.svg" alt="">
                </div>435
            </div>
        </a>
        <div class="lvl">
            1
        </div>
        <a class="cri" href="store.html">
            <div class="amount">
                125<div class="icon-block">
                <img src="img/cri.png" alt="">
            </div>
            </div>
        </a>
    </div>
    <div class="center">
        <div class="thegame">
            <div class="game">
                <div class="row">
                    <div class="key vis"></div>
                    <div class="key"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                </div>
                <div class="row">
                    <div class="key job">А</div>
                    <div class="key job">Б</div>
                    <div class="key job">С</div>
                    <div class="key job">О</div>
                    <div class="key job">Л</div>
                    <div class="key job">Ю</div>
                    <div class="key job">Т</div>
                </div>
                <div class="row">
                    <div class="key vis"></div>
                    <div class="key"></div>
                    <div class="key vis"></div>
                    <div class="key"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key"></div>
                </div>
                <div class="row">
                    <div class="key vis"></div>
                    <div class="key"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key"></div>
                </div>
                <div class="row">
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key"></div>
                </div>
                <div class="row">
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                </div>
                <div class="row">
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                    <div class="key vis"></div>
                </div>
            </div>
            <div class="row">
                <div class="word">
                    <div class="row">
                        <div class="key">А</div>
                        <div class="key">Б</div>
                        <div class="key">С</div>
                        <div class="key">О</div>
                        <div class="key">Л</div>
                        <div class="key">Ю</div>
                        <div class="key">Т</div>
                    </div>
                </div>
            </div>
            <div class="row center w100">
                <div class="column helper">
                    <div class="sm-btn" title="Убрать букву" onclick="letter1();">
                        <div class="icon-block gray">
                            A
                        </div>
                        <div class="value">
                            <div class="amount">5</div>
                            <div class="cri"><img src="img/cri.png" alt=""></div>
                        </div>
                    </div>
                    <div class="sm-btn" title="Показать букву не на своем месте" onclick="letter2();">
                        <div class="icon-block yellow">
                            W
                        </div>
                        <div class="value">
                            <div class="amount">25</div>
                            <div class="cri"><img src="img/cri.png" alt=""></div>
                        </div>
                    </div>
                </div>
                <div class="menu" id="radial">
                    <div class="toggle"><img src="img/shuffle.png" alt=""></div>
                    <ul class="circle-menu letters-6">
                        <li class="elem"  style="--i:0;" id="one" onclick="loadWin()"><div class="letter">В</div></li>
                        <li class="elem"  style="--i:1;" onclick="loadLose();"><div class="letter">П</div></li>
                        <li class="elem"  style="--i:2;" id="two"><div class="letter">С</div></li>
                        <li class="elem"  style="--i:3;"><div class="letter">О</div></li>
                        <li class="elem"  style="--i:4;"><div class="letter">Л</div></li>
                        <li class="elem"  style="--i:5;"><div class="letter">С</div></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <div class="footer" id="footer">
        <a class="sm-btn" title="Главная" id="ButtonHome" href="index.html">
            <div class="icon-block">
                <img src="img/home.svg" alt="" class="icon home">
            </div>
        </a>
        <a class="sm-btn" title="Профиль" id="buttonProfile" href="profile.html">
            <div class="icon-block">
                <img src="img/user.svg" alt="" class="icon">
            </div>
        </a>
        <a class="sm-btn" id="buttonStore" href="store.html">
            <div class="icon-block">
                <img src="img/store.png" alt="" class="icon">
            </div>
        </a>
        <a class="sm-btn" id="buttonCoupon" href="coupons.html">
            <div class="icon-block">
                <img src="img/coupin.svg" alt="" class="icon">
            </div>
        </a>
        <a class="sm-btn" title="Правила игры" onclick="loadRules();" id="buttonRules">
            <div class="icon-block">
                <img src="img/help.svg" alt="" class="icon">
            </div>
        </a>
    </div>
    <div class="sub-footer" id="title">
        <h1 class="title"><a href="legal.html">Пользовательское соглашение</a> | <a href="#">Политика обработки данных</a></h1>
    </div>
    <div class="shadow hide"></div>
    <div class="popup hide">
        <a class="close" onclick="closeBtn();">
            <div class="icon-block">
                <img src="img/close.svg" alt="" class="icon">
            </div>
        </a>
        <div class="popup-content"></div>
    </div>
</div>
<div class="zaglushka">
    <div class="col"><img src="img/sova-rotate.png" alt=""></div>
    <div class="col">Пожалуйста переверните телефон в <br>
        <span>вертикальное положение.</span> <br> Так ведь намного удобнее ;)
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
