<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мир кроссвордов</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/animations.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <!--    <link rel="manifest" href="fav/site.webmanifest">-->
    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="bg">
<div class="bg2"></div>
<div class="layout">
    <div class="header">
        <a class="coin" href="store.html">
            <div class="amount">
                435
            </div>
            <div class="icon-block">
                <img src="img/wallet/star.svg" alt="">
            </div>
        </a>
        <div class="lvl">
            1
        </div>
        <a class="cri" href="store.html">
            <div class="icon-block">
                <img src="img/cri.png" alt="">
            </div>
            <div class="amount">
                125
            </div>
        </a>
    </div>
    <div class="center">
        <div class="lvl-name">Усатые-полосатые</div>
        <div class="btn-block-help" id="helpers">
            <div class="sm-btn" style="background: #f2ae3e;" title="Убрать букву" onclick="letter1();">
                <div class="icon-block">
                    <img src="img/a.svg" alt="">
                </div>
                <div class="value">
                    <div class="amount">10</div>
                    <div class="cri"><img src="img/cri.png" alt=""></div>
                </div>
            </div>
            <div class="sm-btn" style="background: #8e9c44" title="Показать букву не на своем месте" onclick="letter2();">
                <div class="icon-block">
                    <img src="img/abc.svg" alt="">
                </div>
                <div class="value">
                    <div class="amount">5</div>
                    <div class="cri"><img src="img/cri.png" alt=""></div>
                </div>
            </div>
            <div class="sm-btn"  style="background: #1f436a;"  title="Показать букву на своем месте" onclick="letter3();">
                <div class="icon-block">
                    <img src="img/word.svg" alt="">
                </div>
                <div class="value">
                    <div class="amount">25</div>
                    <div class="cri"><img src="img/cri.png" alt=""></div>
                </div>
            </div>
        </div>
        <div class="game fill">
            <div class="row">
                <div class="key key-light-blue">C</div>
                <div class="key key-light-blue">О</div>
                <div class="key key-light-blue">К</div>
                <div class="key key-gray">Р</div>
                <div class="key key-gray">О</div>
                <div class="key key-gray" onclick="loadFWin()">В</div>
            </div>
            <div class="row">
                <div class="key key-green">М</div>
                <div class="key">С</div>
                <div class="key">О</div>
                <div class="key">Б</div>
                <div class="key">Р</div>
                <div class="key" onclick="loadFWin()">W</div>
            </div>
            <div class="row">
                <div class="key key-green">О</div>
                <div class="key key-blue">С</div>
                <div class="key key-blue">О</div>
                <div class="key key-blue">Б</div>
                <div class="key">Р</div>
                <div class="key" onclick="loadFWin()">W</div>
            </div>
            <div class="row">
                <div class="key key-green">Д</div>
                <div class="key key-orange">И</div>
                <div class="key key-orange">Б</div>
                <div class="key key-blue">А</div>
                <div class="key">Р</div>
                <div class="key" onclick="loadFWin()">W</div>
            </div>
            <div class="row">
                <div class="key key-green">А</div>
                <div class="key key-orange">С</div>
                <div class="key key-orange">О</div>
                <div class="key key-blue">К</div>
                <div class="key">Р</div>
                <div class="key" onclick="loadFWin()">W</div>
            </div>
            <div class="row">
                <div class="key key-orange">О</div>
                <div class="key key-orange">С</div>
                <div class="key key-orange">О</div>
                <div class="key key-blue">А</div>
                <div class="key">Р</div>
                <div class="key" onclick="loadFWin()">W</div>
            </div>
        </div>
    </div>
    <div class="footer" id="footer">
        <div class="menu-toggle closed">
            <img src="img/arrow-up-white.png" alt="">
        </div>
        <a class="sm-btn" title="Главная" id="ButtonHome" href="index.html">
            <div class="icon-block">
                <img src="img/home.png" alt="" class="icon home">
            </div>
        </a>
        <a class="sm-btn" title="Профиль" id="buttonProfile" href="profile.html">
            <div class="icon-block">
                <img src="img/user.png" alt="" class="icon">
            </div>
        </a>
        <a class="sm-btn store" id="buttonStore" href="store.html">
            <div class="icon-block">
                <img src="img/store.png" alt="" class="icon">
            </div>
        </a>
        <a class="sm-btn" id="buttonCoupon" href="coupons.html">
            <div class="icon-block">
                <img src="img/coupon.png" alt="" class="icon">
            </div>
        </a>
        <a class="sm-btn" title="Правила игры" onclick="rulesFillWords();" id="buttonRules">
            <div class="icon-block">
                <img src="img/question.png" alt="" class="icon">
            </div>
        </a>
    </div>
    <div class="sub-footer" id="title">
        <h1 class="title">ФИЛЛВОРДЫ</h1>
    </div>
    <div class="shadow hide"></div>
    <div class="popup hide">
        <a class="close" onclick="closeBtn();">
            <div class="icon-block">
                <img src="img/cross.png" alt="" class="icon">
            </div>
        </a>
        <div class="popup-content"></div>
    </div>
    <div class="rules-pop hide"></div>
</div>
<div class="zaglushka">
    <div class="col"><img src="img/sova-rotate.png" alt=""></div>
    <div class="col">Пожалуйста переверните телефон в <br>
        <span>вертикальное положение.</span> <br> Так ведь намного удобнее ;)
    </div>
</div>


<script>
    var key = $('.key');
    var row =  $('.row');
    var rowLength = $('.row').length;
    function reportHeight() {
        var gameWidth = $('.game').width();
        var gameHeight = $('.game').height();
        console.log(gameWidth, gameHeight)
        console.log("всего ячеек: ", rowLength)
        key.css('height', (gameHeight-20)/rowLength)
        key.css('width', (gameHeight-20)/rowLength)
    }
    window.onload = reportHeight;
    window.onresize = reportHeight;
</script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
