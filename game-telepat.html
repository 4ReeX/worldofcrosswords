<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Телепат</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/animations.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <!--    <link rel="manifest" href="fav/site.webmanifest">-->
    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="bg">
<div class="layout">
    <div class="header">
        <a class="coin" href="store.html">
            <div class="amount">
                435
            </div>
            <div class="icon-block">
                <img src="img/wallet/star.svg" alt="">
            </div>
        </a>
        <div class="lvl">
            1
        </div>
        <a class="cri" href="store.html">
            <div class="icon-block">
                <img src="img/cri.png" alt="">
            </div>
            <div class="amount">
                125
            </div>
        </a>
    </div>
    <div class="center">
        <div class="thegame">
            <div class="btn-block-help" id="helpers">
                <div class="sm-btn" title="Убрать букву" onclick="letter1();">
                    <div class="icon-block gray">
                        -A
                    </div>
                    <div class="value">
                        <div class="amount">5</div>
                        <div class="cri"><img src="img/cri.png" alt=""></div>
                    </div>
                </div>
                <div class="sm-btn" title="Показать букву не на своем месте" onclick="letter2();">
                    <div class="icon-block yellow">
                        A
                    </div>
                    <div class="value">
                        <div class="amount">15</div>
                        <div class="cri"><img src="img/cri.png" alt=""></div>
                    </div>
                </div>
                <div class="sm-btn disable" title="Показать букву на своем месте">
                    <div class="icon-block green">
                        A+
                    </div>
                    <div class="value">
                        <div class="amount">50</div>
                        <div class="cri"><img src="img/cri.png" alt=""></div>
                    </div>
                </div>
            </div>
            <div class="game">
                <div class="row">
                    <div class="key">С</div>
                    <div class="key yellow">О</div>
                    <div class="key gray">Б</div>
                    <div class="key">Р</div>
                    <div class="key">А</div>
                    <div class="key green">Т</div>
                </div>
                <div class="row">
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key green">Т</div>
                </div>
                <div class="row">
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                </div>
                <div class="row">
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                </div>
                <div class="row">
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                </div>
                <div class="row">
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                </div>
            </div>
            <script>
                $(".key").click(function () {

                });
            </script>


            <div class="keyboard">
                <div class="row row-1">
                    <div class="key">Й
                        <div class="number">2</div>
                    </div>
                    <div class="key">Ц</div>
                    <div class="key">У</div>
                    <div class="key">К</div>
                    <div class="key">Е</div>
                    <div class="key">Н</div>
                    <div class="key">Г</div>
                    <div class="key">Ш</div>
                    <div class="key">Щ</div>
                    <div class="key">З</div>
                    <div class="key">Х</div>
                    <div class="key">Ъ</div>
                </div>
                <div class="row row-2">
                    <div class="key">Ф</div>
                    <div class="key">Ы</div>
                    <div class="key" onclick="loadWin();">В</div>
                    <div class="key green">А</div>
                    <div class="key" onclick="loadLose();">П</div>
                    <div class="key gray">Р</div>
                    <div class="key yellow">О</div>
                    <div class="key">Л</div>
                    <div class="key">Д</div>
                    <div class="key">Ж</div>
                    <div class="key">Э</div>
                </div>
                <div class="row row-3">
                    <div class="key back" onclick="loadLose();"><img src="img/letter/back.svg" alt=""></div>
                    <div class="key">Я</div>
                    <div class="key">Ч</div>
                    <div class="key">С</div>
                    <div class="key">М</div>
                    <div class="key">И</div>
                    <div class="key">Т</div>
                    <div class="key">Ь</div>
                    <div class="key">Б</div>
                    <div class="key">Ю</div>
                    <div class="key enter send" onclick="loading();"><img src="img/letter/enter.svg" alt=""></div>
                    <div class="key enter loading hide" onclick="loading();"><img src="img/clock.png" alt=""
                                                                                  class="spin"></div>
                </div>
            </div>

        </div>

    </div>
    <div class="footer" id="footer">
        <a class="sm-btn" title="Главная" id="ButtonHome" href="index.html">
            <div class="icon-block">
                <img src="img/home.svg" alt="" class="icon home">
            </div>
        </a>
        <a class="sm-btn" title="Профиль" id="buttonProfile" href="profile.html">
            <div class="icon-block">
                <img src="img/user.svg" alt="" class="icon">
            </div>
        </a>
        <a class="sm-btn store" id="buttonStore" href="store.html">
        </a>
        <a class="sm-btn" id="buttonCoupon" href="coupons.html">
            <div class="icon-block">
                <img src="img/coupin.svg" alt="" class="icon">
            </div>
        </a>
        <a class="sm-btn" title="Правила игры" onclick="loadRules();" id="buttonRules">
            <div class="icon-block">
                <img src="img/help.svg" alt="" class="icon">
            </div>
        </a>
    </div>
    <div class="sub-footer" id="title">
        <h1 class="title">ИГРА</h1>
    </div>
    <div class="shadow hide"></div>
    <div class="popup hide">
        <a class="close" onclick="closeBtn();">
            <div class="icon-block">
                <img src="img/close.svg" alt="" class="icon">
            </div>
        </a>
        <div class="popup-content"></div>
    </div>
</div>
<div class="zaglushka">
    <div class="col"><img src="img/sova-rotate.png" alt=""></div>
    <div class="col">Пожалуйста переверните телефон в <br>
        <span>вертикальное положение.</span> <br> Так ведь намного удобнее ;)
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
