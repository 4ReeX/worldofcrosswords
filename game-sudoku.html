<script>

    var mybuttons = document.getElementById("buttons");
    var keys = mybuttons.getElementsByClassName("key");

    for (var i = 0; i < keys.length; i++) {
        keys[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }

</script>

<script>
    var key = $('.key');
    var gameHeight =  $('.game');
    var rowLength = $('.sudo-table').children('.row').length;
    function reportHeight() {
        var gameWidth = $('.center').width()*0.6;
        gameHeight.css('max-height', gameWidth);
        key.css('max-height',gameWidth/rowLength);
        key.css('max-width',gameWidth/rowLength);
    }
    window.onload = reportHeight;
    window.onresize = reportHeight;

</script>
