<script>
    $(document).ready(function () {

        $('.amount').each(function () {
            $(this).prop('amount',0).animate({
                Counter: $(this).text()
            }, {
                duration: 1500,
                easing: 'swing',
                step: function (now) {
                    $(this).text(Math.ceil(now));
                }
            });
        });

    });
</script>
